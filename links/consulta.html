<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/consulta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Consultas</title>
</head>
<body>
    <div class="container">
        <form action="submit.php" method="post">
            <label for="fname">Nomber</label>
            <input type="text" id="fname" name="firstname" placeholder="Su nombre.." required>
    
            <label for="lname">Apellido</label>
            <input type="text" id="lname" name="lastname" placeholder="Su apellido.." required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Su Email.." required>
    
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Escribe algo.." style="height:100px" required></textarea>
    
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
